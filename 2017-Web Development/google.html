<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Google</title>
	<style>

		#content{
			width:600px;
			height:500px;
			text-align: center;
			margin:250px auto;
		}
		#content center{
			height:50%;
			margin: auto;

		}
		a{
			text-decoration: none;
			color:black;
		}
		a:hover{
			text-decoration: underline;
		}
	</style>
</head>
<body>
	<div style="float:right; position:absolute; top:0; right:5px;">
		<div id="link" style="padding:10px;">
			<a href="https://gmail.com">Gmail</a>
			<a href="https://gmail.com">Images</a>
		</div>
	</div>
	<div style="clear:both; width:100%; text-align:center;  margin-top:200px;">
		<form action="https://www.google.co.in/search">
				<img src="./google.png" alt="Google Logo" style="display:block; margin:auto; height:200px;" />
				<input type="text" name="q" style="width:584px; height:44px; font-size:25px; padding:5px 10px;" />
		</form>
	</div>
	</body>
</html>
